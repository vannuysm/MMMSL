<div class="page-header">
    <h1>{{ title }}</h1>
</div>

<div class="row">
    <div class="col-lg-4">
        <form name="loginForm" role="form" novalidate="novalidate">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <h4 class="text-danger">{{ errorMessage }}</h4>

                    <div class="form-group" ng-class="errorClass(loginForm, 'username')">
                        <input required="required" class="form-control" ng-model="user.username" type="text" name="username" placeholder="Username" />
                    </div>

                    <div class="form-group" ng-class="errorClass(loginForm, 'password')">
                        <input required="required" class="form-control" ng-model="user.password" type="password" name="password" placeholder="Password" />
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-lg btn-primary" ng-disabled="status.submitting" ng-click="login(loginForm, user)">Log In</button>
        </form>
    </div>
</div>
